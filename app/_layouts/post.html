---
layout: default
---

		<div class="page-heading">
			{% if page.thumbnail == null %}  {% else %}
				<div class="overlay"></div>
				<img class="page-head-bg animated fadeIn" src="{{ site.baseurl }}/img/events/{{ page.thumbnail }}" alt="">
			{% endif %}
			<div class="container"><h1>{{ page.title }}</h1></div>
		</div>
		
		</div>

		{% if page.authorface == null %} 
					
		{% else %}
			<div class="post-author-face"><img src="{{ site.baseurl }}/img/authors/{{ page.authorface }}" alt=""></div>
			<div class="padtop50"></div>
		{% endif %}

		<section class="space">
			<div class="container">
				<div class="col-md-8 col-md-offset-2 text-left">
	           		{{ content }}

					<div class="post-footer">
						<hr>
							<div class="text-center"><i class="fa fa-calendar"> </i> Posted on {{ page.date | date_to_string }} <i class="fa fa-user"></i> By {{ page.author | capitalize }}</div>
						<hr>
					</div>

	           		{% if page.comments %}
	           			<div id="disqus_thread"></div>
						<script type="text/javascript">
						    /* * * CONFIGURATION VARIABLES * * */
						    var disqus_shortname = 'testout';
						    
						    /* * * DON'T EDIT BELOW THIS LINE * * */
						    (function() {
						        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
						        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
						        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
						    })();
						</script>
						<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
	           		{% endif %}
	           	</div>
	        </div>
		</section>
