---
layout: page
title: Projects
---
	
	<div class="row">
		{% for Projects in site.data.Projects.Projects %}
		<div class="col-md-3 col-sm-6 mr-30 text-center"> 
			<a class="btn btn-link btn-icon-link" href="{{site.baseurl}}{{ Projects.link }}" role="button">
				<div class="btn-icon wow fadeInUp" data-wow-delay="{% increment variable %}00ms">{% include {{Projects.icon}} %}</div>
				<span>Learn more</span>
			</a>
			<h5 class="btn-link-title">{{ Projects.title }}</h5> 
		</div>
		{% endfor %}
	</div>
