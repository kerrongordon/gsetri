---
layout: default
title: Projects
---

<div class="page-heading blog-img">
	<div class="container">
		<h1>{{ page.title }}</h1>
	</div>
</div>


<section class="space">
<div class="container">
	
	<div class="row">
		{% for Projects in site.data.Projects.Projects %}
		<div class="col-md-3 col-sm-6 mr-30"> <img src="{{ site.baseurl }}/img/icons/200/{{ Projects.icon }}" alt="{{ Projects.title }}"><h4>{{ Projects.title }}</h4> <div><a class="btn btn-link" href="{{site.baseurl}}{{ Projects.link }}" role="button">Learn more</a></div></div>
		{% endfor %}
	</div>

</div>
</section>
