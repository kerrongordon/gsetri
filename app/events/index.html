---
layout: default
title: Events
---

<div class="page-heading blog-img">
	<div class="container">
		<h1>{{ page.title }}</h1>
	</div>
</div>



<div class="container">
	
	<div class="news-page">
		<div class="news col-md-8 col-md-offset-2">

			{% for post in site.posts %}

			<div class="post">
				
				<h3><a href="{{ post.url }}">{{ post.title }}</a> <span class="label label-default">{{ post.date | date_to_string }}</span></h3>
				<div class="content"><p class="lead">{{ post.excerpt }}</p></div>
				
			</div>

			{% endfor %}

		</div>	
	</div>

</div>
